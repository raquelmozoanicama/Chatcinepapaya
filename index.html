<body class="text-center">
  <div class="container">
   <div class="wrapper">
     <div class="container">
      <div class="chat">
        <div class="alert alert-info text-left">
          <h3>Hola!!</h3>
          <p>Escribe en el campo de abajo y presiona OK. (puedes cambiar el tipo si deseas)</p>
        </div>
      </div>
      <div class="contenedor-botones">
        <div class="row">
          <div class="col-xs-4 col-sm-2">
            <select class="form-control">
              <option value="warning">warn</option>
              <option value="danger">danger</option>
              <option value="info">info</option>
              <option value="success">ok</option>
            </select>
          </div>
          <div class="col-xs-6 col-sm-8 pd-r pd-l">
            <input type="text" class="form-control">
          </div>
          <div class="col-xs-2 pl">
            <button type="button"class="btn btn-block btn-success">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
